{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel teal darken-3 z-depth-5">
                <!-- Username input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix white-text"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="50"
                            pattern="^[a-zA-Z0-9@.]{5,50}$" class="validate" required>
                        <label for="username" class="white-text">Enter New Username</label>
                    </div>
                </div>
                <!-- Password input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix white-text"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="12"
                            pattern="^[a-zA-Z0-9]{5,12}$" class="validate" required>
                        <label for="password" class="white-text">Enter Password 5-12
                            Characters</label>
                    </div>
                </div>
                <!-- Confirm password input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix white-text"></i>
                        <input id="confirm_password" name="confirm_password" type="password" minlength="5" maxlength="12"
                            pattern="^[a-zA-Z0-9]{5,12}$" class="validate" required>
                        <label for="confirm_password" class="white-text">Confirm Password</label>
                    </div>
                </div>
                <!-- Register button -->
                <div class="row">
                    <button type="submit" class="col s4 offset-s4 btn-large grey darken-2">
                        Register <i class="fas fa-sign-in-alt prefix white-text"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login Here</a>
            </p>
        </div>
    </div>

{% endblock %}
